{% extends 'base.html' %}
{% load static %}

{% block conteudo %}


<div class="ui grid">
    <div class="sixteen wide column">
        <div class="ui image">
            <img src="{% static 'anuncios/img/image.png' %}">
        </div>
    </div>

    <div class="sixteen wide column">
        <h2 class="ui header">Preço: R$ {{ anuncio.price }}</h2>
        <h2 class="ui header">Descrição</h2>
        {% if anuncio.descricao %}
        <p>{{ anuncio.descricao }}</p>
        {% else %}
        <p>Este anúncio não possui descrição.</p>
        {% endif %}
    </div>
</div>

{% endblock %}
