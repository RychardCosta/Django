
{% load static %}

<!DOCTYPE html> 

<html>
<head>

</head>
    <meta http-equiv="Content-Type" content="text/html; charset=">
    <title>Anuncios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.js"></script>

<body>

<div class="ui attached menu">
    <div class="ui container">  
        <a class="item">Anuncios</a>
        <div class="right menu">
            <div class="ui right aligned search item">
                <div class="ui transparent icon input">
                  <input class="prompt" type="text" placeholder="Procurar...">
                  <i class="search icon"></i>
                </div>
                <div class="results"></div>
              </div>

        </div>
    </div>
</div>
<div class="ui hidden divider"></div>
<div class="ui container">
<div class="ui stackable grid">
        <div class="four wide column">
            <div class="ui vertical fluid menu">
              {% for categoria in categorias %}
                <a class="item">
                  {{ categoria }}
                </a>
              {% endfor %}
                  
              </div>
        </div>
       
        <div class="twelve wide column">

            {% block conteudo %}
            {% endblock %}
        </div>
            

</div>
</div>

</body>

</html>
